kind: Service
apiVersion: v1
metadata:
  name: account-app2
  labels:
    name: account-app2
spec:
  ports:
    - nodePort: 30163
      port: 9010
      targetPort: 9005
      protocol: TCP
  selector:
    app: account-app2
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-app2
spec:
  selector:
    matchLabels:
      app: account-app2
  replicas: 3
  template:
    metadata:
      labels:
        app: account-app2
    spec:
      containers:
        - name: account-app2
          image: shoon2430/account-service:v2
          ports:
            - containerPort: 9005
          env: # Setting Enviornmental Variables
            - name: DB_HOST # Setting Database host address from configMap
              valueFrom:
                configMapKeyRef:
                  name: db-conf # name of configMap
                  key: host
            - name: DB_NAME # Setting Database name from configMap
              valueFrom:
                configMapKeyRef:
                  name: db-conf
                  key: name
            - name: DB_USERNAME # Setting Database username from Secret
              valueFrom:
                secretKeyRef:
                  name: db-conf # Secret Name
                  key: username
            - name: DB_PASSWORD # Setting Database password from Secret
              valueFrom:
                secretKeyRef:
                  name: db-conf
                  key: password
